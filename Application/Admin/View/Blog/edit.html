<include file="Public:header" />

<style type="text/css">
    .efile{ border: 1px solid #ccc; width:286px; padding-left: 5px; padding-top: 8px; padding-bottom: 8px; }
</style>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="Public:sidebar" />
  <!-- sidebar end -->

<!-- content start -->
<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">编辑Blog信息</strong> / <small>form</small></div>
  </div>

  <div class="am-tabs am-margin" data-am-tabs>
      
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <!--<li class="am-active"><a href="#tab1">基本信息</a></li>-->
      <li><a href="#tab2">详细描述</a></li>
      <!--
      <li><a href="#tab3">SEO 选项</a></li>
      -->
    </ul>
    <form action="__SITE__/admin/blog/edit" method="post" enctype="multipart/form-data" class="am-form">
    <div class="am-tabs-bd">
        
          <div class="am-tab-panel am-fade" id="tab2">
            
              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  文章标题
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                  <input type="text" name="title" value="{$item.title}" class="am-input-sm">
                </div>
                <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
              </div>
    
              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  信息封面
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                  <input type="file" name="cover" class="am-input-sm efile">
                </div>
                <div class="am-hide-sm-only am-u-md-6">选填</div>
              </div>
    
              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  内容摘要
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                  <input type="text" name="description" value="{$item.description}" class="am-input-sm">
                </div>
                <div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
              </div>
    
              <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                  内容描述
                </div>
                <div class="am-u-sm-12 am-u-md-10">
                  <textarea rows="10" name="content" placeholder="请使用富文本编辑插件">{$item.content}</textarea>
                </div>
              </div>
              
              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                  文章标签
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                  <input type="text" name="tags" value="{$item.tags}" class="am-input-sm">
                </div>
              </div>
            
          </div>

    </div>
  </div>

  <div class="am-margin">
      <input type="hidden" name="id" value="{$item.id}" />
      <input type="submit" class="am-btn am-btn-primary am-btn-xs" value="提交保存" />
      <a style="color: #fff;" href="__SITE__/admin/blog" type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</a>
  </div>
  </form>
  
</div>
<!-- content end -->

</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="Public:footer" />
